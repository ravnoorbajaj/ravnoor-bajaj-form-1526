<body>
       
            <!--********************* HTML FORM **************************-->
            
            <section class="contact-form">
                <form id="contactForm">
                <h1>Form Assignment</h1>
                <br><br><br>
                <section class="fname">

                </section>
              
                    <!-- full name -->
                    <section class="fname">
                        <label for="fullName">Full name</label>
                        <br><br>
                        <input type="text" id="fullName" name="fullName">
                    </section>
                    <br>
                    <!-- email -->
                    <section class="email">
                        <label for="email">Email</label>
                        <br><br>
                        <input type="text" id="email" name="email">
                    </section>
                    <br>
                    <!-- text-area -->
                    <section class="msg">
                        <label for="message">Message</label>
                        <br><br>
                        <textarea id="message" name="message" rows="3" cols="21"></textarea>
                    </section>
                    <br><br>
                    <!-- submit button -->
                    <input type="submit" id="button" name="submit-button" value="Submit">

                </form>
                <!-- End of html form -->
               
             </section>
    <script src="js/main.js"></script>    

</body>
